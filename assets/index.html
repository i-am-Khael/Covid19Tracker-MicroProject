<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Covid 19 Tracker</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="tracker">
        <div class="searchForm">
          <input id="searchCountry" type="text" placeholder="Search by Country">
          <input id="searchBTN" type="button" value="SEARCH">
        </div>
        <div class="header">
          <h2>COVID-19 TRACKER</h2>
          <h4>Covid-19 Cases</h4>
        </div>
        <div class="result">

          <div class="activeCases">
            <h3>Active Cases</h3>
            <div>
              <label>0</label>
            </div>
          </div>

          <div class="criticalCases">
            <h3>Critical Cases</h3>
            <div>
              <label>0</label>
            </div>
          </div>

          <div class="totalRecovered">
            <h3>Total Recovered</h3>
            <div>
              <label>0</label>
            </div>
          </div>

          <div class="totalDeaths">
            <h3>Total Deaths</h3>
            <div>
              <label>0</label>
            </div>
          </div>

          <div class="totalCases">
            <h3>Total Cases</h3>
            <div>
              <label>0</label>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>
        This is a micro-project Created by <a href="http://github.com/i-am-Khael/Covid19Tracker-MicroProject">KHAEL</a> using Free Covid-19 API.
      </p>
    </div>
  </footer>
  
  <script src="./assets/js/scripts.js"></script>
</body>
</html>
