<!DOCTYPE html>
<html lang="en">
<head>

      <div class="country-ph">
        <h1></h1>

      </div>
      
      <div class="covid-cases-ph">
        
        <div class="active-cases">
          <h3>Active Cases</h3>
          <div>
            <label></label>
          </div>
        </div>

        <div class="critical-cases">
          <h3>Critical Cases</h3>
          <div>
            <label></label>
          </div>
        </div>
        
        <div class="total-recovered">
          <h3>Total Recovered</h3>
          <div>
            <label></label>
          </div>
        </div>
        
        <div class="total-deaths">
          <h3>Total Deaths</h3>
          <div>
            <label></label>
          </div>
        </div>
        
        <div class="total-cases">
          <h3>Total Cases</h3>
          <div>
            <label></label>
          </div>
        </div>

      </div>
    </div>
    
    <div class="jpn">
      <div class="country-jpn">
        <h1>JAPAN</h1>
        <h5>Covid-19 Cases</h5>
      </div>
      
      <div class="covid-cases-jp">
        
        <div class="active-cases">
          <h3>Active Cases</h3>
          <div>
            <label></label>
          </div>
        </div>
        
        <div class="critical-cases">
          <h3>Critical Cases</h3>
          <div>
            <label></label>
          </div>
        </div>

        <div class="total-recovered">
          <h3>Total Recovered</h3>
          <div>
            <label></label>
          </div>
        </div>
        
        
        <div class="total-deaths">
          <h3>Total Deaths</h3>
          <div>
            <label></label>
          </div>
        </div>
        
        <div class="total-cases">
          <h3>Total Cases</h3>
          <div>
            <label></label>
          </div>
        </div>

      </div>
    </div>

  </div>
